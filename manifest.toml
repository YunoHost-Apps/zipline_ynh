#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "zipline"
name = "Zipline"
description.en = "ShareX/file upload server"
description.fr = "Serveur de téléchargement ShareX/fichier"

version = "3.7.12~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://zipline.diced.sh/"
admindoc = "https://zipline.diced.sh/docs/get-started"
code = "https://github.com/diced/zipline"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "1500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/diced/zipline/archive/refs/tags/v3.7.12.tar.gz"
        sha256 = "8831532485d04f15694f45bd5779ed0e62e49fc0147c58bf8682b4e577d1b284"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["uploads"]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
